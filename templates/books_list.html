<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="book-list">
    <h1>Список книг</h1>
    <a href="{% url 'create' %}">Добавить книгу</a>
    {% if books %}
    <ul>
        {% for book in books %}
        <li>
            <a href="{% url 'book' book.id %}">{{ book.title }}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No books</p>
    {% endif %}
</div>
</body>
</html>
