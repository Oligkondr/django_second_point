<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="book-list">
    <h1>Books list:</h1>
    {% if books %}
    {% for book in books %}
    <p>Title: {{ book.title }}</p>
    {% endfor %}
    {% else %}
    <p>No books</p>
    {% endif %}
</div>
</body>
</html>
